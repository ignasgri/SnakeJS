<body>
	<div class="container">
		<div class="row">
  			<div class="col-sm-12">
     			<h1 style="padding:20px;">This is retro game - "Snake" made using Java Script</h1>
			    <div class="row">
			      <div class="col-8 col-sm-8">
					<script src="custom.js"></script>
			    </div>
			    <div class="col-4 col-sm-4 game">

			      	<img class="controls" style="padding-bottom:60px;" src="controls.png">
			      	<h2 id="score" style="padding-top:20px;">Score: 0</h2>

			    </div>
